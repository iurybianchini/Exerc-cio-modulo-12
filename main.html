<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 12</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1> Entre em contato</h1>
                <form>
                    <label for="nome" class="form-label">Insira seu nome:</label>
                    <input type="text" class="form-control" id="nome">
                    <label for="email" class="form-label">Insira seu email</label>
                    <input type="email" class="form-control" id="email">
                    <label for="telefone" class="form-label">Insira seu n√∫mero de telefone:</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Telefone">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                        <label class="form-check-label" for="aceito-termos">Aceito os termos.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
